<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/smartBin.css" />
    <title>SmartBin</title>
  </head>

  <nav>
    <ul>
      <li><h1>Smart Bin</h1></li>
      <li>
        <button id="btn">Light</button>
      </li>
    </ul>
  </nav>
  <body>


    <div class="boxes">
      <div class="binBox">
        <h2>Metal</h2>
        <p>80%</p>
      </div>

      <div class="binBox">
        <h2>Non-Metal</h2>
        <p>40%</p>
      </div>
    </div>

    <div class="footer">
      <hr />
      <p class="copyright">&#169; Praveenraj R S</p>
    </div>
  </body>
  
  <script>
    const checkbox = document.getElementById("btn");
    checkbox.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const initialText = "Light";

      if (btn.textContent.toLowerCase().includes(initialText.toLowerCase())) {
        btn.textContent = "Dark";
      } else {
        btn.textContent = initialText;
      }
    });
  </script>
</html>
